name: ci/cd testing

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  builds:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.1'

      - name: Build Go
        run: go build -v ./...

      - name: Start new process in the background
        run: go run main.go -v 45 &

  tests:
    needs: builds
    runs-on: self-hosted
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.1'

      - name: Test
        run: go test -v ./...
